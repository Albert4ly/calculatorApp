<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculator__cnt">
        <div class="calculator__cnt display__cnt">
             <div class="display__cnt last__pushed__btns">
             
             </div>
             <div class="display__cnt last__pushed__nr">

             </div>
        </div>
        <div class="calculator__cnt btns__cnt">
            <button class="btns__cnt btn">%</button>
            <button class="btns__cnt btn">CE</button>
            <button class="btns__cnt btn">C</button>
            <button class="btns__cnt btn">X</button>
            <button class="btns__cnt btn">f</button>
            <button class="btns__cnt btn">x^</button>
            <button class="btns__cnt btn">&#8730;</button>
            <button class="btns__cnt btn">/</button>
            <button class="btns__cnt btn">7</button>
            <button class="btns__cnt btn">8</button>
            <button class="btns__cnt btn">9</button>
            <button class="btns__cnt btn">x</button>
            <button class="btns__cnt btn">4</button>
            <button class="btns__cnt btn">5</button>
            <button class="btns__cnt btn">6</button>
            <button class="btns__cnt btn">-</button>
            <button class="btns__cnt btn">1</button>
            <button class="btns__cnt btn">2</button>
            <button class="btns__cnt btn">3</button>
            <button class="btns__cnt btn">+</button>
            <button class="btns__cnt btn">+/-</button>
            <button class="btns__cnt btn">0</button>
            <button class="btns__cnt btn">.</button>
            <button class="btns__cnt btn">=</button>
        </div>
    </div>
    <script src="js/calculator.js" defer></script>
</body>
</html>
