<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculator__cnt">
        <div class="calculator__cnt display__cnt">
             <div class="display__cnt last__pushed__btns">
             </div>
             <div class="display__cnt last__pushed__nr">
             </div>
        </div>
        <div class="calculator__cnt btns__cnt">
            <button class="btns__cnt btn" value="%">%</button>
            <button class="btns__cnt btn" value="CE">CE</button>
            <button class="btns__cnt btn" value="C">C</button>
            <button class="btns__cnt btn" value="X">X</button>
            <button class="btns__cnt btn" value="f">f</button>
            <button class="btns__cnt btn" value="x^">x^</button>
            <button class="btns__cnt btn" value="√">√</button>
            <button class="btns__cnt btn" value="/">/</button>
            <button class="btns__cnt btn" value="7">7</button>
            <button class="btns__cnt btn" value="8">8</button>
            <button class="btns__cnt btn" value="9">9</button>
            <button class="btns__cnt btn" value="x">x</button>
            <button class="btns__cnt btn" value="4">4</button>
            <button class="btns__cnt btn" value="5">5</button>
            <button class="btns__cnt btn" value="6">6</button>
            <button class="btns__cnt btn" value="-">-</button>
            <button class="btns__cnt btn" value="1">1</button>
            <button class="btns__cnt btn" value="2">2</button>
            <button class="btns__cnt btn" value="3">3</button>
            <button class="btns__cnt btn" value="+">+</button>
            <button class="btns__cnt btn" value="+/-">+/-</button>
            <button class="btns__cnt btn" value="0">0</button>
            <button class="btns__cnt btn" value=".">.</button>
            <button class="btns__cnt btn" value="=">=</button>
        </div>
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
